<!DOCTYPE HTML>

<html>

<head>
  <title>Music Survey (Form)</title>
  <link rel="stylesheet" type="text/css" href="surveyf.css">
</head>

<body>
  <div id="header"><p>Survey Form</p></div>
<div id="container">

 <form action="https://formspree.io/f/meozqowz" method="post">
     <h2>Music Survey</h2>

     <label class="special">Name:</label> <br>
     <input type="text"name="fullname" id="fullname" placeholder="Enter your Full Name">
     <br><br>

      <label class="special">E-Mail:</label> <br>
     <input type="text"name="email" id="email">   <br><br>

<fieldset>
<legend class="special">Select Your Favorite Types of Music:</legend>

    <input type="checkbox" id="genre1" name="genre1" value="Pop">
    <label for="genre1">Pop</label><br>

    <input type="checkbox" id="genre2" name="genre2" value="Classical">
    <label for="genre2">Classical</label><br>

    <input type="checkbox" id="genre3" name="genre3" value="Rock">
    <label for="genre3">Rock</label><br>

    <input type="checkbox" id="genre4" name="genre4" value="Folk">
    <label for="genre4">Folk</label><br>

    <input type="checkbox" id="genre5" name="genre5" value="Rap">
    <label for="genre5">Rap</label><br>

    <input type="checkbox" id="genre6" name="genre6" value="Other">
    <label for="genre6">Other</label><br> <br>



</fieldset>  <br>

<fieldset>
<legend class="special">Select how often you purchase Music CDs:</legend>

    <input type="radio" id="weekly" name="timespan" value="Weekly">
    <label for="weekly">Weekly</label><br>

    <input type="radio" id="yearly" name="timespan" value="A few CDs each year">
    <label for="yearly">A few CDs each year</label><br>

    <input type="radio" id="monthly" name="timespan" value="Monthly">
    <label for="monthly">Monthly</label><br>

    <input type="radio" id="never" name="timespan" value="Never Purchased">
    <label for="never">Never Purchased</label><br>

</fieldset>       <br>

 <label class="special" for="location">Select the locations you listen to Music:</label> <br>
<select id="location" name="location">
  <option value="home">At home</option>
  <option value="car">In the car</option>
  <option value="anywhere">Anywhere (MP3 Player)</option>
  </select>   <br><br>

<label class="special" for="opinion">What role does music play in your life?</label> <br>
<textarea name="opinion" rows="10" cols="70">
</textarea> <br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

 </form>








</div>

</body>

</html>
